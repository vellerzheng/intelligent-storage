spring:
  application:
    name: eureka-server-peer1
  profiles:
    active: localhost
server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://**.**.**.**:8762/eureka/



